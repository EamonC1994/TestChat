<div class="container">

    <div class="row align-items-center">
      <div>
        <h3>HomeSliceBot</h3>
      </div>
    </div>
  
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-8">
        <ul #scrollMe class="messages">
          <div *ngFor="let userInput of responses ">
            <li class="message appeared" [ngClass]="{'left':userInput.sender === 'boot',
                          'right':userInput.sender === 'eu'}">
              <div></div>
              <div class="text_wrapper">
                <div class="text">
                  
                  <p class="time"> {{userInput.data | date:'HH:mm:ss'}}</p>
                  {{userInput.message}}
                </div>
              </div>
            </li>
          </div>
        </ul>
      </div>
    </div>
  
    <div class="row align-items-center justify-content-center">
  
      <div class="col-sm-6">
        <input type="text" class="form-control " (keyup.enter)="askQuestion()" [(ngModel)]="userInput" />
      </div>
      <br>
      <div class="col-sm-2">
        <button class="btn btn-success sendbtn" (click)="askQuestion()">Send</button>
      </div>
    </div>
